{% extends "layout.html" %} <!-- Supondo que você tenha um layout.html básico -->

{% block titulo %}Cadastro de Novo Aluno{% endblock %}

{% block conteudo %}
    <h2>Formulário de Cadastro de Aluno</h2>
    <p>Preencha os dados abaixo para se cadastrar no sistema.</p>

    <!-- O action="" envia os dados do formulário para a própria URL atual -->
    <form method="POST" action="">
        <label for="cpf">CPF (apenas números):</label><br>
        <input type="text" id="cpf" name="cpf" required minlength="11" maxlength="11"><br><br>

        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="data_nasc">Data de Nascimento:</label><br>
        <input type="date" id="data_nasc" name="data_nasc" required><br><br>
        
        <label for="matricula">Matrícula:</label><br>
        <input type="text" id="matricula" name="matricula" required><br><br>

        <label for="curso">Curso:</label><br>
        <input type="text" id="curso" name="curso" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
{% endblock %}
